<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}" />
  <title>Neuromia-Reset Password</title>
  <link href="{{ url_for('static', filename ='img/Nuromia logo final.png')}}" rel="icon">

</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action='/reset/{{token}}' class="sign-in-form" method="POST">
          <h2 class="title">Password Reset</h2>
          {% with messages = get_flashed_messages() %}
          {% if messages %}
          <div class="notification is-danger">
            {{ messages[0] }}
          </div>
          {% endif %}

          {% endwith %}
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="upassword"
              title="Password should at least 8 character long and alphanumerical" placeholder="New Password"
              required />
          </div>
          <div class="input-field">
            <i class="fas fa-check"></i>
            <input type="password" id="confirm_password" name="upassword1" placeholder="Confirm password" required />
          </div>
          <input type="submit" value="Update" class="btn solid" />
        </form>





        <form action="/Registervalidation" class="sign-up-form" method="POST">

        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">

        </div>
        <img src="{{ url_for('static', filename='img/login/upload.svg') }}" class="image" alt="" />
      </div>
      <div class="panel right-panel">
      </div>
    </div>
  </div>

  <script src="{{url_for('static', filename='js/login copy.js')}}"></script>
</body>

</html>
